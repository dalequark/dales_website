<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>DaleQuark</title>
		<meta name="description" content="" />
		<meta name="author" content="Dale Markowitz" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="scripts/jquery_library.js"></script>
		<script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
		<script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>
		<script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			//.parallax(xPosition, speedFactor, outerHeight) options:
			//xPosition - Horizontal position of the element
			//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
			//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
			$('#welcome').parallax("50%", 0.3);
			$('#aboutme').parallax("50%", 0.3);
			$('#littlestars').parallax("50%", 0.1);
			$('#bigstars').parallax("50%", 2);
		
		})
		</script>
	</head>

	<body>
		<div id="welcome"></div>
		<div id="aboutme"></div>
		<div id="links">
			<!--<img src="images/swirl.png">-->
			<a id="link1" class="links" href="http://www.unquarked.com" target="_blank">ramblings</a>
			<a id="link2" class="links" href="http://www.github.com/dalequark" target="_blank">github</a>
			<a id="link3" class="links" href="http://www.twitter.com/dalequark" target="_blank">twitter</a>
			<a id="link4" class="links" href="http://www.linkedin.com" target="_blank">linkedin</a>
		</div>
		<div id="bigstars"></div>
		<div id="littlestars"></div> 
	</body>
</html>
